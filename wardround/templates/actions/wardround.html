{% load forms %}
<div class="panel panel-default">
  <div class="panel-heading ">
    <h4>
      <i class="fa fa-tasks"></i>
      [[ ward_round.name ]]
    </h4>
  </div>
  <ul class="list-group">
    <li class="list-group-item">
      <p>
        Patient [[ episodeNumber + 1 ]] of [[ totalEpisodes ]]
        <br />
        <button class="btn btn-secondary btn-lg" ng-click="findPatient()">
          {% icon 'fa-search' %}
          Find Patient
        </button>
      </p>
    </li>
    <li class="list-group-item">
      <a ng-show="previous" class="btn btn-secondary btn-sm pull-left" href="[[ previous ]]">
        <i class="fa fa-chevron-left"></i>
        Previous
      </a>
      <a ng-show="next" class="btn btn-secondary btn-sm pull-right" href="[[ next ]]">
        Next
        <i class="fa fa-chevron-right"></i>
      </a>
    </li>
  </ul>
</div>
